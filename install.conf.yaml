- defaults:
    link:
      relink: true

- clean: ["~", "~/config/"]

- link:
    ~/config: ''
    ~/.zshrc:
    ~/cronFiles:
    ~/.config/nvim/init.vim:
    ~/.config/nvim/coc-settings.json:
    ~/.prettierrc.json:
    ~/.wgetrc:
    ~/.tmux.conf:
- shell:
  -
    command: 'bash setupShell.zsh'
    stdout: true
    stderr: true
  -
    command: 'zsh setupTemp'
    stderr: true
    stdout: true
  -
    command: 'zsh osx.zsh'
    stderr: true
    stdout: true
  -
    command: 'zsh installFonts.zsh'
    stderr: true
    stdout: true
  - 
    command: 'nvim -es -u init.vim -i NONE -c "PlugInstall" -c -c "PlugUpgrade" -c "PlugUpdate" "qa"'
    stdout: true
    stderr: true


format = """
$username\
$hostname\
$git_branch\
$git_commit\
$git_state\
$git_status\
${custom.temp}\
$battery\
$memory_usage\
$time\
$line_break\
$directory\
$character"""

[character]
success_symbol = "[❯](bold green)"

[package]
disabled = false

[hostname]
ssh_only = false
format =  "on [$hostname](bold red) "
trim_at = ".hsd1.mi.comcast.net"
disabled = false

[memory_usage]
disabled = false
threshold = -1
symbol = " "
style = "bold dimmed green"
format = "$symbol [${ram}( | ${swap})]($style) "

[directory]
disabled = false
truncation_length = 4
truncate_to_repo = false

[username]
disabled = false
show_always = true
format = "[$user]($style) "

[git_branch]
disabled = false

[git_commit]
disabled = false
tag_symbol = "  "
tag_disabled = false

[git_state]
disabled = false

[git_status]
disabled = false
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
staged = '[++\($count\)](green)'

[battery]
disabled = false
format = "[$symbol $percentage]($style) "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold white"

[time]
disabled = false
use_12hr = true
format = "at [ $time]($style) "
time_format = "%r, %a %b %d"

[custom.temp]
command = "temp"

style = "bold  #fe8d00"
when = "echo 0"
format = "at [ $output]($style) "
